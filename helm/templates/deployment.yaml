apiVersion: apps/v1
kind: Deployment
metadata:
    name: {{ .Release.Name }}-hera
    namespace: {{ .Release.Namespace | default "default" }}
spec:
  {{- if not .Values.deployment.autoscaling.enabled }}
  replicas: {{ .Values.deployment.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
        app: {{ .Release.Name }}-hera
  template:
    metadata:
      name: {{ .Release.Name }}-hera
      labels:
        app: {{ .Release.Name }}-hera
    spec:
      serviceAccountName: {{ .Release.Name }}-hera
      automountServiceAccountToken: true
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            {{- range $port := .Values.deployment.ports }}
            - containerPort: {{ $port }}
            {{- end }}
          env:
          {{- range $k, $v := .Values.deployment.env }}
          - name: {{ $v.name }}
            value: "{{ $v.value }}"
          {{- end }}
          {{- if eq .Values.secrets.enabled "true" }}
          - name: INITIALIZE_SECRETS
            value: "true"
          - name: INITIALIZE_ENGINE
            value: "kubernetes"
          {{- end}}
          {{- if eq .Values.service.http.enabled "true" }}
          - name: HTTP_PORT
            value: "{{ .Values.service.http.targetPort }}"
          - name: ENABLE_HTTP_SERVER
            value: "true"
          {{- end }}
          {{- if eq .Values.service.grpc.enabled "true" }}
          - name: GRPC_PORT
            value: "{{ .Values.service.grpc.targetPort }}"
          - name: ENABLE_GRPC_SERVER
            value: "true"
          {{- end }}
          envFrom:
            {{- range $secret := .Values.deployment.secretEnv }}
            - secretRef:
                name: {{ $secret }}
            {{- end }}