apiVersion: apps/v1
kind: Deployment
metadata:
    name: {{ .Release.Name }}
    namespace: {{ .Release.Namespace | default "default" }}
spec:
  {{- if not .Values.deployment.autoscaling.enabled }}
  replicas: {{ .Values.deployment.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
        app: {{ .Release.Name }}
  template:
    metadata:
      name: {{ .Release.Name }}
      labels:
        app: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Release.Name }}-user
      automountServiceAccountToken: true
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          {{- if eq .Values.email.enabled "true" }}
          volumeMounts:
            - mountPath: {{ .Values.email.path }}
              name: {{ .Release.Name }}-emails
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            {{- range $port := .Values.deployment.ports }}
            - containerPort: {{ $port }}
            {{- end }}
          env:
          {{- range $k, $v := .Values.deployment.env }}
          - name: {{ $v.name }}
            value: "{{ $v.value }}"
          {{- end }}
          {{- if eq .Values.secrets.enabled "true" }}
          - name: INITIALIZE_SECRETS
            value: "true"
          - name: INITIALIZE_ENGINE
            value: "kubernetes"
          {{- end}}
          envFrom:
            {{- range $secret := .Values.deployment.secretEnv }}
            - secretRef:
                name: {{ $secret }}
            {{- end }}
      volumes:
        - name: {{ .Release.Name }}-emails
          configMap:
            name: {{ .Release.Name }}-emails