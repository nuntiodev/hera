      targetPort: 9000
      protocol: TCP
  selector:
    app: test
---
# Source: block-user-service/charts/block-user-service/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
    name: test
    namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
        app: test
  template:
    metadata:
      name: test
      labels:
        app: test
    spec:
      containers:
        - name: test
          image: "softcorpdev/block-user-service:main"
          imagePullPolicy: Always
          ports:
            - containerPort: 9000
          env:
          - name: MONGO_USER_COLLECTION
            value: "users"
          - name: GRPC_PORT
            value: "9000"
          envFrom:
            - secretRef:
                name: cloud-mongo-secret
            - secretRef:
                name: mongo-secret
