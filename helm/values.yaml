image:
  repository: softcorpdev/nuntio-user-block
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: main
deployment:
  replicaCount: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
  ports:
    - 9000
  env:
    - name: MONGO_USER_COLLECTION
      value: users
    - name: GRPC_PORT
      value: 9000
  secretEnv:
    - cloud-mongo-secret
    - mongo-secret
service:
  type: ClusterIP
  port: 9000
  targetPort: 9000
secrets:
  enabled: false
  newSecret: ""